<!DOCTYPE htl>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">


<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>


</head>
<body>
<div style="color:white;text-align:center;padding-right:12px;padding-bottom:6px;color:#2F4F4F;">Smart Notes</div>
<div class="toolbar">

   <button id="underline" title="Underline" class="tool-items fa fa-underline"></button>
    <button id="italic" title="Italic" class="tool-items fa fa-italic"></button>
    <button id="bold" title="Bold" class="tool-items fa fa-bold"></button>
    <button id="link" title="Create link" class="tool-items fa fa-link"></button>
    <button id="cut" title="Line cut text" class="tool-items fa fa-strikethrough"></button>
    <button id="left" title="Align left" class="tool-items fa fa-align-left"></button>
  <button id="center" title="Align center" class="tool-items fa fa-align-center"></button>
    <button id="right" title="Align right" class="tool-items fa fa-align-right"></button>
  <button id="undo" title="Undo" class="tool-items fa fa-mail-reply"></button>
    <button id="redo" title="Redo" class="tool-items fa fa-mail-forward"></button>

</div>

<div class="editor"><div contenteditable="true" id="mnotes" data-placeholder="Write your notes..."></div></div>

<div style="color:#fdf9bc;font-size:12px;padding-bottom:8px;padding-top:2px;text-align:center">ESC or click outside to save & close <span style="font-weight:bold">My Notes</span></div>

</body>
<script src="java.js"></script>
</html>
